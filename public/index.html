<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-connect - Fun Chat!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb3d1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .app-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ffc0cb, #ffb3d1);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        
        .user-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.own {
            background: linear-gradient(135deg, #ffc0cb, #ffb3d1);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            background: #f1f5f9;
            color: #334155;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            background: rgba(255, 192, 203, 0.2);
            color: #ff69b4;
            text-align: center;
            font-style: italic;
            margin: 10px auto;
            border-radius: 20px;
            max-width: 80%;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 0.85em;
        }
        
        .message-username {
            font-weight: 600;
        }
        
        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-left: auto;
        }
        
        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6b7280;
            min-height: 20px;
        }
        
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            resize: none;
            max-height: 100px;
            min-height: 45px;
            background: white;
        }
        
        .message-input:focus {
            border-color: #ffc0cb;
            box-shadow: 0 0 0 3px rgba(255, 192, 203, 0.3);
        }
        
        .send-btn, .emoji-btn {
            background: linear-gradient(135deg, #ffc0cb, #ffb3d1);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1em;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .send-btn:hover, .emoji-btn:hover,
        .send-btn:active, .emoji-btn:active {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 192, 203, 0.5);
        }
        
        .emoji-picker {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        
        .emoji-picker.show {
            display: grid;
        }
        
        .emoji-picker span {
            font-size: 1.5em;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .emoji-picker span:hover,
        .emoji-picker span:active {
            background: rgba(255, 192, 203, 0.3);
            transform: scale(1.2);
        }
        
        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .welcome-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .user-setup {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .username-input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }
        
        .avatar-selection {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .avatar-option {
            font-size: 2em;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .avatar-option:hover,
        .avatar-option:active,
        .avatar-option.selected {
            border-color: #ffc0cb;
            background: rgba(255, 192, 203, 0.3);
        }
        
        .join-btn {
            background: linear-gradient(135deg, #ffc0cb, #ffb3d1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .join-btn:hover,
        .join-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 192, 203, 0.5);
        }
        
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .emoji-picker {
                bottom: 80px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Modal -->
    <div class="welcome-modal" id="welcomeModal">
        <div class="welcome-content">
            <h2>🎉 Welcome to U-connect!</h2>
            <p>Join the fun conversation!</p>
            
            <div class="user-setup">
                <input type="text" class="username-input" id="usernameInput" placeholder="Enter your username..." maxlength="20">
                
                <p>Choose your avatar:</p>
                <div class="avatar-selection">
                    <div class="avatar-option selected" data-avatar="😊">😊</div>
                    <div class="avatar-option" data-avatar="🚀">🚀</div>
                    <div class="avatar-option" data-avatar="🎨">🎨</div>
                    <div class="avatar-option" data-avatar="🎵">🎵</div>
                    <div class="avatar-option" data-avatar="⚡">⚡</div>
                    <div class="avatar-option" data-avatar="🌟">🌟</div>
                    <div class="avatar-option" data-avatar="🎪">🎪</div>
                    <div class="avatar-option" data-avatar="🦄">🦄</div>
                    <div class="avatar-option" data-avatar="🎭">🎭</div>
                    <div class="avatar-option" data-avatar="🎲">🎲</div>
                </div>
                
                <button class="join-btn" onclick="joinChat()">
                    🚀 Join the Fun!
                </button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>💬 U-connect</h1>
            <p>Real-time fun chat experience!</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="user-count">
                <div class="status-indicator"></div>
                <span id="userCount">0 users online</span>
            </div>
            <div class="connection-status">
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer"></div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="input-area">
                <div class="input-container">
                    <button class="emoji-btn" onclick="toggleEmojiPicker()" type="button">
                        😊
                    </button>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message... 💬"
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" type="button">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emojiPicker">
        <span onclick="insertEmoji('😀')">😀</span>
        <span onclick="insertEmoji('😂')">😂</span>
        <span onclick="insertEmoji('❤️')">❤️</span>
        <span onclick="insertEmoji('👍')">👍</span>
        <span onclick="insertEmoji('🎉')">🎉</span>
        <span onclick="insertEmoji('🔥')">🔥</span>
        <span onclick="insertEmoji('⭐')">⭐</span>
        <span onclick="insertEmoji('💯')">💯</span>
        <span onclick="insertEmoji('🚀')">🚀</span>
        <span onclick="insertEmoji('💡')">💡</span>
        <span onclick="insertEmoji('🎶')">🎶</span>
        <span onclick="insertEmoji('🌈')">🌈</span>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Global variables
        let socket;
        let currentUser = null;
        let typingTimeout;
        let isTyping = false;
        let selectedAvatar = '😊';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App initialized');
            initializeEventListeners();
        });

        function initializeEventListeners() {
            // Avatar selection with better event handling
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedAvatar = this.dataset.avatar;
                    console.log('Avatar selected:', selectedAvatar);
                });
                
                // Add touch support
                option.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.click();
                });
            });

            // Message input handlers
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                if (!isTyping && socket && socket.connected) {
                    isTyping = true;
                    socket.emit('typing start');
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    if (socket && socket.connected) {
                        socket.emit('typing stop');
                    }
                }, 1000);
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Username input enter key
            document.getElementById('usernameInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinChat();
                }
            });
            
            // Close emoji picker when clicking outside
            document.addEventListener('click', function(e) {
                const emojiPicker = document.getElementById('emojiPicker');
                const emojiBtn = document.querySelector('.emoji-btn');
                
                if (!emojiPicker.contains(e.target) && !emojiBtn.contains(e.target)) {
                    emojiPicker.classList.remove('show');
                }
            });
        }

        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username!');
                document.getElementById('usernameInput').focus();
                return;
            }

            currentUser = {
                username: username,
                avatar: selectedAvatar,
                color: '#ffc0cb'
            };

            console.log('Joining chat with user:', currentUser);
            document.getElementById('welcomeModal').style.display = 'none';
            initializeSocket();
        }

        function initializeSocket() {
            console.log('Initializing socket connection...');
            socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').style.color = '#4ade80';
                
                // Join the chat
                socket.emit('user join', currentUser);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').style.color = '#ef4444';
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                document.getElementById('connectionStatus').textContent = 'Connection Error';
                document.getElementById('connectionStatus').style.color = '#ef4444';
            });

            socket.on('user count', (data) => {
                const countText = data.count === 1 ? '1 user online' : `${data.count} users online`;
                document.getElementById('userCount').textContent = countText;
            });

            socket.on('welcome message', (data) => {
                addSystemMessage(data.message);
            });

            socket.on('user joined', (data) => {
                addSystemMessage(data.message);
            });

            socket.on('user left', (data) => {
                addSystemMessage(data.message);
            });

            socket.on('chat message', (data) => {
                addMessage(data);
            });

            socket.on('user typing', (data) => {
                showTypingIndicator(data);
            });

            socket.on('user stop typing', (data) => {
                hideTypingIndicator(data);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            if (!socket || !socket.connected) {
                alert('Not connected to server. Please refresh the page.');
                return;
            }

            console.log('Sending message:', message);
            socket.emit('chat message', { message: message });
            messageInput.value = '';
            messageInput.style.height = '45px';
            
            // Stop typing indicator
            isTyping = false;
            socket.emit('typing stop');
        }

        function addMessage(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = data.username === currentUser.username;
            messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            if (!isOwnMessage) {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-avatar">${data.avatar}</span>
                        <span class="message-username" style="color: ${data.color}">${escapeHtml(data.username)}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div>${escapeHtml(data.message)}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-time">${time}</span>
                    </div>
                    <div>${escapeHtml(data.message)}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator(data) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${data.avatar} ${data.username} is typing...`;
        }

        function hideTypingIndicator(data) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = '';
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.classList.toggle('show');
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            
            input.value = text.substring(0, start) + emoji + text.substring(end);
            input.selectionStart = input.selectionEnd = start + emoji.length;
            input.focus();
            
            // Close emoji picker
            document.getElementById('emojiPicker').classList.remove('show');
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Debug function
        window.debugSocket = function() {
            console.log('Socket connected:', socket?.connected);
            console.log('Current user:', currentUser);
            console.log('Socket ID:', socket?.id);
        };
    </script>
</body>
</html>
