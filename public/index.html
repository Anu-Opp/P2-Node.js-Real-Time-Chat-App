<body>
    <!-- Welcome Modal -->
    <div class="welcome-modal" id="welcomeModal">
        <div class="welcome-content">
            <h2>🎉 Welcome to U-connect!</h2>
            <p>Join the fun conversation!</p>
            
            <div class="user-setup">
                <input type="text" class="username-input" id="usernameInput" placeholder="Enter your username..." maxlength="20">
                
                <p>Choose your avatar:</p>
                <div class="avatar-selection">
                    <div class="avatar-option selected" data-avatar="😊">😊</div>
                    <div class="avatar-option" data-avatar="🚀">🚀</div>
                    <div class="avatar-option" data-avatar="🎨">🎨</div>
                    <div class="avatar-option" data-avatar="🎵">🎵</div>
                    <div class="avatar-option" data-avatar="⚡">⚡</div>
                    <div class="avatar-option" data-avatar="🌟">🌟</div>
                    <div class="avatar-option" data-avatar="🎪">🎪</div>
                    <div class="avatar-option" data-avatar="🦄">🦄</div>
                    <div class="avatar-option" data-avatar="🎭">🎭</div>
                    <div class="avatar-option" data-avatar="🎲">🎲</div>
                </div>
                
                <button class="join-btn" onclick="joinChat()">
                    🚀 Join the Fun!
                </button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>💬 U-connect</h1>
            <p>Real-time fun chat experience!</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="user-count">
                <div class="status-indicator"></div>
                <span id="userCount">0 users online</span>
            </div>
            <div class="connection-status">
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="loading-message">Loading chat... 💬</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="input-area">
                <div class="input-container">
                    <button class="emoji-btn" onclick="toggleEmojiPicker()" type="button">
                        😊
                    </button>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message... 💬"
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" type="button">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emojiPicker">
        <span onclick="insertEmoji('😀')">😀</span>
        <span onclick="insertEmoji('😂')">😂</span>
        <span onclick="insertEmoji('❤️')">❤️</span>
        <span onclick="insertEmoji('👍')">👍</span>
        <span onclick="insertEmoji('🎉')">🎉</span>
        <span onclick="insertEmoji('🔥')">🔥</span>
        <span onclick="insertEmoji('⭐')">⭐</span>
        <span onclick="insertEmoji('💯')">💯</span>
        <span onclick="insertEmoji('🚀')">🚀</span>
        <span onclick="insertEmoji('💡')">💡</span>
        <span onclick="insertEmoji('🎶')">🎶</span>
        <span onclick="insertEmoji('🌈')">🌈</span>
    </div>

    <!-- Try multiple ways to load Socket.IO -->
    <script>
        console.log('🔧 Loading Socket.IO...');
        
        // Load Socket.IO with fallback methods
        function loadSocketIO() {
            return new Promise((resolve, reject) => {
                // Method 1: Try the standard Socket.IO endpoint
                const script1 = document.createElement('script');
                script1.src = '/socket.io/socket.io.js';
                script1.onload = () => {
                    console.log('✅ Socket.IO loaded from /socket.io/socket.io.js');
                    resolve();
                };
                script1.onerror = () => {
                    console.log('❌ Failed to load from /socket.io/socket.io.js, trying local copy...');
                    
                    // Method 2: Try local copy
                    const script2 = document.createElement('script');
                    script2.src = '/socket.io.js';
                    script2.onload = () => {
                        console.log('✅ Socket.IO loaded from local copy');
                        resolve();
                    };
                    script2.onerror = () => {
                        console.log('❌ Failed to load local copy, trying CDN...');
                        
                        // Method 3: Try CDN
                        const script3 = document.createElement('script');
                        script3.src = 'https://cdn.socket.io/4.5.4/socket.io.min.js';
                        script3.onload = () => {
                            console.log('✅ Socket.IO loaded from CDN');
                            resolve();
                        };
                        script3.onerror = () => {
                            console.error('💥 All Socket.IO loading methods failed');
                            reject(new Error('Could not load Socket.IO'));
                        };
                        document.head.appendChild(script3);
                    };
                    document.head.appendChild(script2);
                };
                document.head.appendChild(script1);
            });
        }

        // Global variables
        let socket;
        let currentUser = null;
        let typingTimeout;
        let isTyping = false;
        let selectedAvatar = '😊';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 App initialized');
            initializeEventListeners();
            
            // Load Socket.IO first
            loadSocketIO().catch(error => {
                console.error('💥 Could not load Socket.IO:', error);
                document.getElementById('connectionStatus').textContent = 'Failed to load Socket.IO';
                document.getElementById('connectionStatus').style.color = '#ef4444';
            });
        });

        function initializeEventListeners() {
            // Avatar selection
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedAvatar = this.dataset.avatar;
                    console.log('✅ Avatar selected:', selectedAvatar);
                });
                
                option.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.click();
                });
            });

            // Message input handlers
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                if (!isTyping && socket && socket.connected) {
                    isTyping = true;
                    socket.emit('typing start');
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    if (socket && socket.connected) {
                        socket.emit('typing stop');
                    }
                }, 1000);
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Username input enter key
            document.getElementById('usernameInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinChat();
                }
            });
            
            // Close emoji picker when clicking outside
            document.addEventListener('click', function(e) {
                const emojiPicker = document.getElementById('emojiPicker');
                const emojiBtn = document.querySelector('.emoji-btn');
                
                if (!emojiPicker.contains(e.target) && !emojiBtn.contains(e.target)) {
                    emojiPicker.classList.remove('show');
                }
            });
        }

        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username!');
                document.getElementById('usernameInput').focus();
                return;
            }

            currentUser = {
                username: username,
                avatar: selectedAvatar,
                color: '#ffc0cb'
            };

            console.log('🎯 Joining chat with user:', currentUser);
            document.getElementById('welcomeModal').style.display = 'none';
            
            // Clear loading message
            document.getElementById('messagesContainer').innerHTML = '';
            
            initializeSocket();
        }

        function initializeSocket() {
            console.log('🔌 Initializing socket connection...');
            
            // Check if Socket.IO is available
            if (typeof io === 'undefined') {
                console.error('💥 Socket.IO not available. Retrying...');
                document.getElementById('connectionStatus').textContent = 'Loading Socket.IO...';
                
                // Retry after a short delay
                setTimeout(() => {
                    if (typeof io !== 'undefined') {
                        initializeSocket();
                    } else {
                        console.error('💥 Socket.IO still not available');
                        document.getElementById('connectionStatus').textContent = 'Socket.IO Load Failed';
                        document.getElementById('connectionStatus').style.color = '#ef4444';
                    }
                }, 2000);
                return;
            }
            
            try {
                socket = io({
                    transports: ['websocket', 'polling'],
                    timeout: 20000,
                    forceNew: true
                });

                socket.on('connect', () => {
                    console.log('✅ Connected to server, Socket ID:', socket.id);
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('connectionStatus').style.color = '#4ade80';
                    
                    // Join the chat
                    console.log('📝 Emitting user join event');
                    socket.emit('user join', currentUser);
                });

                socket.on('disconnect', () => {
                    console.log('❌ Disconnected from server');
                    document.getElementById('connectionStatus').textContent = 'Disconnected';
                    document.getElementById('connectionStatus').style.color = '#ef4444';
                });

                socket.on('connect_error', (error) => {
                    console.error('💥 Connection error:', error);
                    document.getElementById('connectionStatus').textContent = 'Connection Error';
                    document.getElementById('connectionStatus').style.color = '#ef4444';
                });

                socket.on('user count', (data) => {
                    console.log('👥 User count update:', data);
                    const countText = data.count === 1 ? '1 user online' : `${data.count} users online`;
                    document.getElementById('userCount').textContent = countText;
                });

                socket.on('welcome message', (data) => {
                    console.log('👋 Welcome message:', data);
                    addSystemMessage(data.message);
                });

                socket.on('user joined', (data) => {
                    console.log('🆕 User joined:', data);
                    addSystemMessage(data.message);
                });

                socket.on('user left', (data) => {
                    console.log('👋 User left:', data);
                    addSystemMessage(data.message);
                });

                socket.on('chat message', (data) => {
                    console.log('💬 Received chat message:', data);
                    addMessage(data);
                });

                socket.on('user typing', (data) => {
                    console.log('⌨️ User typing:', data);
                    showTypingIndicator(data);
                });

                socket.on('user stop typing', (data) => {
                    console.log('⏹️ User stop typing:', data);
                    hideTypingIndicator(data);
                });
                
            } catch (error) {
                console.error('💥 Error initializing socket:', error);
                document.getElementById('connectionStatus').textContent = 'Failed to connect';
                document.getElementById('connectionStatus').style.color = '#ef4444';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                console.log('⚠️ Empty message, not sending');
                return;
            }
            
            if (!socket || !socket.connected) {
                console.error('❌ Socket not connected');
                alert('Not connected to server. Please refresh the page.');
                return;
            }

            console.log('📤 Sending message:', message);
            
            try {
                socket.emit('chat message', { message: message });
                messageInput.value = '';
                messageInput.style.height = '45px';
                
                // Stop typing indicator
                isTyping = false;
                socket.emit('typing stop');
                
                console.log('✅ Message sent successfully');
            } catch (error) {
                console.error('💥 Error sending message:', error);
            }
        }

        function addMessage(data) {
            console.log('🎨 Adding message to DOM:', data);
            
            try {
                const messagesContainer = document.getElementById('messagesContainer');
                if (!messagesContainer) {
                    console.error('❌ Messages container not found');
                    return;
                }
                
                const messageDiv = document.createElement('div');
                
                const isOwnMessage = data.username === currentUser.username;
                messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                
                const time = new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                if (!isOwnMessage) {
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-avatar">${data.avatar}</span>
                            <span class="message-username" style="color: ${data.color}">${escapeHtml(data.username)}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${escapeHtml(data.message)}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${escapeHtml(data.message)}</div>
                    `;
                }
                
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
                
                console.log('✅ Message added to DOM successfully');
                
            } catch (error) {
                console.error('💥 Error adding message to DOM:', error);
            }
        }

        function addSystemMessage(message) {
            console.log('📢 Adding system message:', message);
            
            try {
                const messagesContainer = document.getElementById('messagesContainer');
                if (!messagesContainer) {
                    console.error('❌ Messages container not found');
                    return;
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.textContent = message;
                
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
                
                console.log('✅ System message added successfully');
                
            } catch (error) {
                console.error('💥 Error adding system message:', error);
            }
        }

        function showTypingIndicator(data) {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.textContent = `${data.avatar} ${data.username} is typing...`;
            }
        }

        function hideTypingIndicator(data) {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.textContent = '';
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            if (picker) {
                picker.classList.toggle('show');
            }
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            if (input) {
                const start = input.selectionStart;
                const end = input.selectionEnd;
                const text = input.value;
                
                input.value = text.substring(0, start) + emoji + text.substring(end);
                input.selectionStart = input.selectionEnd = start + emoji.length;
                input.focus();
                
                // Close emoji picker
                document.getElementById('emojiPicker').classList.remove('show');
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
